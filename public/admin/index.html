<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ZynCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-role {
            font-weight: bold;
        }
        .user-role.admin {
            color: #dc3545;
        }
        .user-role.user {
            color: #198754;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Toast container -->
    <div class="toast-container"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ZynCloud</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Admin Dashboard</h1>
        
        <div class="mt-4">
            <h2>User Management</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Provider</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toastHtml = `
                <div class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toastElement = toastContainer.lastElementChild;
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        function handleError(error, context) {
            console.error(`Error ${context}:`, error);
            showToast(error.message || `Error ${context}`, 'danger');
        }

        async function loadUsers() {
            try {
                const token = localStorage.getItem('jwt_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                const response = await fetch('http://localhost:3000/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    if (response.status === 403) {
                        alert('You do not have admin access. Please log in as an admin user.');
                        window.location.href = '/';
                        return;
                    }
                    throw new Error(error.error || 'Failed to load users');
                }

                const users = await response.json();
                const tbody = document.getElementById('userTable');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td><span class="user-role ${user.role.toLowerCase()}">${user.role}</span></td>
                        <td>${user.provider}</td>
                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                        <td>
                            ${user.role === 'USER' ? 
                                `<button class="btn btn-sm btn-danger" onclick="confirmRoleChange('${user.id}', '${user.name}', 'ADMIN')">Make Admin</button>` :
                                `<button class="btn btn-sm btn-success" onclick="confirmRoleChange('${user.id}', '${user.name}', 'USER')">Remove Admin</button>`
                            }
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                showToast('User list loaded successfully');
            } catch (error) {
                handleError(error, 'loading users');
            }
        }

        async function updateRole(userId, newRole) {
            try {
                const token = localStorage.getItem('jwt_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                const response = await fetch(`http://localhost:3000/api/admin/users/${userId}/role`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });

                if (!response.ok) {
                    throw new Error('Failed to update user role');
                }

                const updatedUser = await response.json();
                showToast(`Successfully ${newRole === 'ADMIN' ? 'promoted' : 'demoted'} ${updatedUser.name}`);
                loadUsers();
            } catch (error) {
                handleError(error, 'updating user role');
            }
        }

        function confirmRoleChange(userId, userName, newRole) {
            const action = newRole === 'ADMIN' ? 'promote' : 'demote';
            const confirmMessage = `Are you sure you want to ${action} ${userName} to ${newRole}?`;
            if (confirm(confirmMessage)) {
                updateRole(userId, newRole);
            }
        }

        // Load users when the page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
